    <div class="question two">
        <h1>2.简单总结什么是原型，原型链</h1>
    </div>
    <div class="question three">
        <h1>3.教授给外行人，怎么让他一听就明白什么是原型，原型链</h1>
    </div>



    <script>
        // 1.用于继承

        // let obj = {}
        // let fn = function fn() {

        // }


        // console.dir(obj)
        // console.dir(fn)

        function Person() {

        }

        Person.prototype.name = 'xiaoming'
        Person.prototype.age = 18
        Person.prototype.getAge = function () {
            console.log(this.age)
        }

        //实例
        let person1 = new Person()
        person1.age = 28
        person1.demo = 'demo1'
        console.log(person1)
        person1.getAge()

        // 从当前实例属性去查找，如果找到了就返回，否则顺着原型链一层一层往上找
        // 直到找到null为止  如果null都没找到，报错


        //查找自身私有属性
        let item;
        for (item in person1) {
            if (person1.hasOwnProperty(item)) {
                console.log(item)
            }
        }

        //实例对象的_proto_指向构造函数的原型 构造函数的原型指向上一级 以此往上 就是原型链

    </script>
