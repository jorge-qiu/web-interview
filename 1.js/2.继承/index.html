<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>继承</title>
  </head>
  <body>
    <h2>继承</h2>

    <script>
      //1.原型链继承
      function Parent() {
        this.name = "p";
      }
      Parent.prototype.getName = function () {
        console.log(this.name);
      };
      function Child() {}

      Child.prototype = new Parent();
      var child1 = new Child();

      console.log(child1.getName());

      //2. 借用构造函数（经典继承）
      function Parent1() {
        this.names = ["1", "2"];
      }

      function demo_child() {
        Parent1.call(this);
      }

      var demo_child1 = new demo_child();

      demo_child1.names.push("3");
      console.log(demo_child1.names);
      var demo_child2 = new demo_child();
      console.log(demo_child2.names);

      //3.组合继承
      function demo3_Parent(name) {
        this.name = name;
        this.num = [1, 2, 3];
      }

      demo3_Parent.prototype.getName = function () {
        console.log(this.name);
      };

      function demo3_child(name, age) {
        Parent.call(this, name);
        this.age = age;
      }
    </script>
  </body>
</html>
