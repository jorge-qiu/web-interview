<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>canvas-event</title>
    <style>
        html body {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        canvas {
            background: red;
            outline: 0px;
        }
    </style>
</head>

<body>

    <canvas id="canvas" width="800" height="600" tabindex="0"></canvas>
</body>

<script type="module">
    import { Canvas, Circle, Rect, Polygon } from './event.js'
    import { Point2d } from './point2d.js'

    const canvas = new Canvas()
    const circle = new Circle({
        center: new Point2d(50, 50),
        radius: 50,
        fillColor: 'green'
    })

    const rect = new Rect({
        leftTop: new Point2d(50, 50),
        width: 100,
        height: 100,
        fillColor: 'black',
    })

    const points = []
    for (let i = 0; i < 5; i++) {
        points.push(Point2d.random(800, 600))
    }
    const shape = new Polygon({
        points,
        fillColor: 'orange',
    })
    // 添加到画布中
    canvas.add(shape)
    canvas.add(circle)
    canvas.add(rect)

</script>


</html>
