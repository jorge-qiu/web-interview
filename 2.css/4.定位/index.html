<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>定位</title>
  </head>
  <body>
    <div class="demo1">
      <h1>我是relative</h1>
      <div class="demo2"><h1>我是absolute</h1></div>
    </div>
    <div class="demo3"><h1>我是fixed</h1></div>
  </body>
  <style>
    .demo1 {
      position: relative;
      border: 5px solid red;
      height: 150px;
    }
    .demo2 {
      position: absolute;
      bottom: 0;
    }
    .demo3 {
      position: fixed;
      bottom: 0;
    }
  </style>
</html>
