<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <button @click="push">按钮</button>
      未完成：<span>{{activeCount}}</span>
    </div>
    <script type="module">
      import { createApp, reactive, computed } from "./vue.esm-browser.js";

      const data = [
        { text: "看书1", completed: false },
        { text: "看书2", completed: false },
        { text: "看书3", completed: true },
      ];

      createApp({
        setup() {
          const todos = reactive(data);

          const activeCount = computed(() => {
            return todos.filter((item) => !item.completed).length;
          });

          return {
            activeCount,
            push: () => {
                todos.push({
                    text:'看书4',
                    completed:false
                })
            },
          };
        },
      }).mount("#app");
    </script>
  </body>
</html>
