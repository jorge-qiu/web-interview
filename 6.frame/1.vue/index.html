<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-model</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
   <div id="app">
       {{message}}

        <input placeholder="请输入" v-model="tel">
        <p>{{tel}}</p>
   </div>
   <script>

    new Vue({
        el:'#app',
        data() {
            return {
                message:'vue',
                tel:''
            }
        }
    })



   </script> 
</body>
</html>
