<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <button @click="increase">按钮</button>
      <button @click="stop">stop</button>
      
      <span>{{count}}</span>
    </div>
    <script type="module">
      import { createApp, ref, watchEffect } from "./vue.esm-browser.js";

      createApp({
        setup() {
          const count = ref(0);
          //返回的是取消监听的函数 stop 
          const stop = watchEffect(() => {
            console.log(count.value);
          });

          return {
            count,
            stop,
            increase: () => {
              count.value++;
            },
          };
        },
      }).mount("#app");
    </script>
  </body>
</html>
